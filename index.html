<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PEPACTUM Pumppad</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik Mono One', sans-serif;
      background: #b1f5af;
      color: #0c0c0c;
    }
    .header {
      background-color: #00d46a;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
      border: 2px solid #00d46a;
    }
    button {
      background-color: #00d46a;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .wallet-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .wallet-button {
      background-color: #000;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .wallet-button img {
      height: 24px;
    }
  </style>
</head>
<body>

  <div class="header">
    PEPACTUM Pumppad
  </div>

  <div class="container">
    <h2>Create Your Meme Token</h2>
    <input type="text" placeholder="Token Name" />
    <input type="text" placeholder="Token Symbol (e.g. PEPU)" />
    <input type="text" placeholder="Website URL" />
    <input type="text" placeholder="Telegram Link" />
    <input type="text" placeholder="X (Twitter) Link" />
    <button>Create Token</button>

    <h3 style="margin-top: 30px;">Connect Wallet</h3>
    <div class="wallet-options">
      <button class="wallet-button">
        Connect Wallet
        <img src="https://walletconnect.com/_next/static/media/logo_mark.ef6ceec7.svg" alt="walletconnect" />
      </button>
      <button class="wallet-button">
        Best Wallet
        <img src="https://cdn.icon-icons.com/icons2/3914/PNG/512/best_wallet_logo_icon_249634.png" alt="bestwallet" />
      </button>
      <button class="wallet-button">
        Coinbase Wallet
        <img src="https://www.coinbase.com/assets/app-icon-6f1c206e3e54f47e088a25cf73fc4a2b7a02a1f1484a0b2e11b7f328eeb9e177.png" alt="coinbase" />
      </button>
      <button class="wallet-button" style="background: #fff; color: #000; border: 2px dashed #00d46a;">
        I Don't Have a Wallet
      </button>
    </div>
  </div>

</body>
</html>
